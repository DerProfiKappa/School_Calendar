<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="StudyCalendar">
    <title>Study Calendar</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Study Calendar</h1>
            <button class="add-btn" id="addBtn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M12 5V19M5 12H19" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
            </button>
        </header>

        <div class="calendar-container">
            <div class="calendar-header">
                <button class="nav-btn" id="prevBtn">‹</button>
                <h2 class="month-year" id="monthYear"></h2>
                <button class="nav-btn" id="nextBtn">›</button>
            </div>
            
            <div class="calendar-grid" id="calendarGrid"></div>
        </div>

        <div class="upcoming-section">
            <h3>Upcoming</h3>
            <div class="upcoming-list" id="upcomingList"></div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">Add Event</h3>
                <button class="close-btn" id="closeBtn">×</button>
            </div>
            <form class="modal-form" id="eventForm">
                <input type="text" id="eventTitle" placeholder="Title" required>
                <select id="eventType">
                    <option value="homework">Homework</option>
                    <option value="exam">Exam</option>
                </select>
                <input type="date" id="eventDate" required>
                <input type="time" id="eventTime" value="09:00">
                <textarea id="eventNotes" placeholder="Notes (optional)" rows="3"></textarea>
                <div class="form-actions">
                    <button type="button" class="btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
